site_name: Ryan Fortner
site_url: https://ryanfortner.github.io
site_author: Ryan Fortner
site_description: >-
  Linux programmer interested in ARM computers, C and shell script

# Repository
repo_name: ryanfortner/ryanfortner.github.io
repo_url: https://github.com/ryanfortner/ryanfortner.github.io
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2016 - 2022 Ryan Fortner

# Configuration
theme:
  name: 'material'
  custom_dir: custom

  # Static files
  static_templates:
    - 404.html

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true

  # Default values, taken from mkdocs_theme.yml
  language: en
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: 'assets/favicon.png'
  logo: 'assets/favicon.png'

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ryanfortner
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ryanfortner07
    - icon: fontawesome/brands/reddit
      link: https://www.reddit.com/user/ryanfortner07

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: ryanfortner
      repo: ryanfortner.github.io
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home: index.md
  - About: about-me.md
  - Blog:
    - blog/index.md
    - 2022:
      - Generating GitHub SSH Keys: blog/2022/2022-01-19.md
    - 2021:
      - Creating APT Repositories: blog/2021/2021-12-10.md
      - Installing ExaGear on a Raspberry Pi 4: blog/2021/2021-11-19.md
      - Raspberry Pi OS Bullseye Release: blog/2021/2021-11-08.md
      - Raspbian Addons Repository: blog/2021/2021-11-03.md
      - Pi-Apps RPi App Store: blog/2021/2021-11-02.md
      - Pi News Nov 1 2021: blog/2021/2021-11-01.md
  - Projects:
    - projects.md
    - Raspbian Addons: projects/raspbian-addons.md
    - Pi Apps CLI: projects/pi-apps-cli.md
  - GitHub Stats: github-stats.md
  - Stars: 'https://ryanfortner.github.io/starred'
  - Reference: 
    - reference/index.md
    - C Programming: reference/c-programming.md
    - Links: reference/links.md
  - Support: support.md
